name: Test

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node
      uses: actions/setup-node@v1
      with:
        node-version: 18

    - name: npm ci
      run: npm ci

    - name: Run tests
      run: npm test